<!DOCTYPE html>
<html ng-app='RTFM'>
</head>
	<title>Real Time Forum</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller='mainCtrl'>
	<h3>HEADER</h3>
	{{ctrlMsg}}

	<br><br>
	Register here:

	<input type='email' ng-model='newUser.email' placeholder='Email'> </input>
	<input type='password' ng-model='newUser.password' placeholder='Password'> </input>
	<button ng-click='register()'> Register </button>

	Log-In:
	<input type='text' ng-model='loginUser.email' placeholder='Email'></input>
	<input type='password' ng-model='loginUser.password' placeholder="Password"></input>
	<button ng-click='logIn()'>Log In</button>

	<br><br><br><br><br>
	<p> Below is threads </p>

	<div class='container' ng-view></div>



	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-route.js"></script>
	<script type="text/javascript" src='js/app.js'></script>
	<script type="text/javascript" src='js/mainCtrl.js'></script>
	<script type="text/html" src='js/threads/threads.html'></script>
	<script type="text/javascript" src='js/threads/threadsCtrl.js'></script>
	<script type="text/javascript" src='js/threads/threadsService.js'></script>
	<script type="text/html" src='js/threadID/threadID.html'></script>
	<script type="text/javascript" src='js/threadID/threadIDCtrl.js'></script>
</body>
</html>
